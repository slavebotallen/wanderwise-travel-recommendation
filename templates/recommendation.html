<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderwise – Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Wanderwise</a>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center text-success fw-bold mb-5">Your Personalized Travel Recommendations</h2>
      <div class="row g-4">
        {% for rec in recommendations %}
        <div class="col-md-4">
          <div class="card card-custom p-3 h-100">
            <div class="card-body">
              <h5 class="card-title text-success">{{ rec['Name_x'] }}</h5>
              <p class="card-text mb-1"><b>State:</b> {{ rec['State'] }}</p>
              <p class="card-text mb-1"><b>Type:</b> {{ rec['Type'] }}</p>
              <p class="card-text mb-1"><b>Best Time:</b> {{ rec['BestTimeToVisit'] }}</p>
              <p class="card-text"><b>Preference:</b> {{ rec['Preferences'] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="text-center mt-5">
        <a href="/" class="btn btn-success px-4">Plan Another Trip</a>
      </div>
    </div>
  </section>

  <footer style="text-align:center; padding: 10px; font-size: 14px;">
    Made with ❤️ by Rithik
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
