<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderwise – Travel Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Wanderwise</a>
    </div>
  </nav>

  <section class="py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Discover Your Next Destination</h1>
      <p class="lead text-muted">Personalized travel recommendations tailored to your preferences.</p>
    </div>
  </section>

  <section class="container">
    <div class="card card-custom p-4">
      <h4 class="text-center mb-4">Tell Us About Your Trip</h4>
      <form method="POST" action="/recommend">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Preference</label>
            <select class="form-select" name="preference" required>
              <option value="">Select preference</option>
              <option value="Adventure">Adventure</option>
              <option value="Heritage">Heritage</option>
              <option value="Hill Station">Hill Station</option>
              <option value="Beach">Beach</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Adults</label>
            <input type="number" class="form-control" name="adults" min="1" value="1" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Children</label>
            <input type="number" class="form-control" name="children" min="0" value="0">
          </div>
          <div class="col-md-6">
            <label class="form-label">Best Time to Visit</label>
            <select class="form-select" name="season" required>
              <option value="">Select season</option>
              <option value="Summer">Summer</option>
              <option value="Winter">Winter</option>
              <option value="Monsoon">Monsoon</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Get Recommendations</button>
        </div>
      </form>
    </div>
  </section>

  <footer style="text-align:center; padding: 10px; font-size: 14px;">
    Made with ❤️ by Rithik
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
